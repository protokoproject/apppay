<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Specific Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, viewport-fit=cover"
    />
    <title>Donasi</title>
    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="images/logo.png" />
    <link rel="apple-touch-icon-precomposed" href="images/logo.png" />
    <!-- Font -->
    <link rel="stylesheet" href="fonts/fonts.css" />
    <!-- Icons -->
    <link rel="stylesheet" href="fonts/icons-alipay.css" />
    <link rel="stylesheet" href="styles/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <link
      rel="manifest"
      href="_manifest.json"
      data-pwa-version="set_in_manifest_and_pwa_js"
    />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="app/icons/icon-192x192.png"
    />
    <style>
      .tag-money.active {
        background-color: #533dea !important;
        color: white;
      }
    </style>
  </head>

  <body>
    <!-- preloade -->
    <div class="preload preload-container">
      <div class="preload-logo">
        <div class="spinner"></div>
      </div>
    </div>
    <!-- /preload -->
    <div class="app-header st1">
      <div class="tf-container">
        <div class="tf-topbar d-flex justify-content-center align-items-center">
          <a href="home.html" class="back-btn"
            ><i class="icon-left white_color"></i
          ></a>
          <h3 class="white_color">Donasi</h3>
        </div>
      </div>
    </div>
    <div class="card-secton topup-content">
      <div class="tf-container">
        <div class="tf-balance-box">
          <div class="d-flex justify-content-between align-items-center">
            <p>Saldo:</p>
            <h3>Rp. 3.000.000</h3>
          </div>
          <div class="tf-spacing-16"></div>
          <div class="tf-form">
            <div class="group-input input-field input-money">
              <label for="">Jumlah Donasi</label>
              <input
                type="text"
                value="100.000"
                required
                class="search-field st-1"
              />
              <span class="icon-clear"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-navigation-bar">
        <div class="tf-container">
          <a href="#" id="btn-popup-up" class="tf-btn accent large"
            >Selanjutnya</a
          >
        </div>
      </div>
    </div>

    <div class="amount-money mt-5">
      <div class="tf-container">
        <h3>Pilih Donasi</h3>
        <ul class="money list-money">
          <li><a class="tag-money" href="#">Baznas</a></li>
          <li><a class="tag-money" href="#">Rumah Zakat</a></li>
          <li><a class="tag-money" href="#">Dompet Dhuafa</a></li>          
        </ul>
      </div>
    </div>

    <script>
      document.querySelectorAll('.tag-money').forEach(function(item) {
        item.addEventListener('click', function(e) {
          e.preventDefault();
    
          // Remove active class from all items
          document.querySelectorAll('.tag-money').forEach(function(link) {
            link.classList.remove('active');
          });
    
          // Add active class to the clicked item
          item.classList.add('active');
        });
      });
    </script>

    <div class="tf-panel up">
      <div class="panel_overlay"></div>
      <div class="panel-box panel-up wrap-content-panel">
        <div class="heading">
          <div class="tf-container">
            <div
              class="d-flex align-items-center position-relative justify-content-center"
            >
              <i class="icon-close1 clear-panel"></i>
              <h3>Konfirmasi Donasi</h3>
            </div>
          </div>
        </div>
        <div class="main-topup">
          <div class="tf-container">
            <h3>Pilih Sumber</h3>
            <div
              class="tf-card-block d-flex align-items-center justify-content-between"
            >
              <div class="inner d-flex align-items-center">
                <div class="logo-img">
                  <img src="images/logo-banks/card-visa3.png" alt="image" />
                </div>
                <div class="content">
                  <h4><a href="#" class="fw_6">Mastercard</a></h4>
                  <p>**** **** **** 7576</p>
                </div>
              </div>
              <i class="icon-right"></i>
            </div>
            <ul class="info">
              <li>
                <h4
                  class="secondary_color fw_4 d-flex justify-content-between align-items-center"
                >
                  Jumlah
                  <a href="#" class="on_surface_color fw_7">Rp. 100.000</a>
                </h4>
              </li>
              <li>
                <h4
                  class="secondary_color fw_4 d-flex justify-content-between align-items-center"
                >
                  Nama Donasi
                  <a href="#" class="on_surface_color fw_7">Baznas</a>
                </h4>
              </li>
              <li>
                <h4
                  class="secondary_color fw_4 d-flex justify-content-between align-items-center"
                >
                  Biaya admin <a href="#" class="success_color fw_7">Gratis</a>
                </h4>
              </li>
            </ul>
            <div class="d-flex justify-content-between align-items-center">
              <div class="total">
                <h4 class="secondary_color fw_4">Total</h4>
                <h2>Rp. 100.000</h2>
              </div>
              <a href="enter-pin-donasi.html" class="tf-btn accent large"
                ><i class="icon-secure1"></i> Donasi</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="javascript/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/bootstrap.min.js"></script>
    <script type="text/javascript" src="javascript/main.js"></script>
  </body>
</html>
